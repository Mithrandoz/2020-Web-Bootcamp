<!doctype html>
<html>

<head>
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="images\circle-cropped.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup</h1>
        <img class="mb-4" src="images/line.png" alt="" width="300" height="">

        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <p style="color: crimson; margin-top: 20px;">You are already signed up. UwU</p>
        <p class="mt-5 mb-3 text-muted">&copy; Telluris Sancti</p>
    </form>
</body>

</html>
